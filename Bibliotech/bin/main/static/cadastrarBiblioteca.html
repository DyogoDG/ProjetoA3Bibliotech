            <div id="layoutSidenav_content">
                <main>
					<div class="container-fluid px-4">
					    <h1 class="mt-4">Gerenciar Bibliotecas</h1>
					<!-- Botão para abrir o modal de cadastro -->
					</br>
					<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cadastroModal">
						Cadastrar Biblioteca
					</button>
					</br></br>
					<!-- Modal Cadastro -->
					<div class="modal fade" id="cadastroModal" tabindex="-1" aria-labelledby="cadastroModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="cadastroModalLabel">Cadastrar Biblioteca</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
								</div>
								<div class="modal-body">
									<form onsubmit="return cadastrarBiblioteca()">
										<label for="nomeBiblioteca" class="form-label">Nome:</label>
										<input name="nomeBiblioteca" id="nomeBiblioteca" type="text" class="form-control" required>
										<br>
										<label for="cepBiblioteca" class="form-label">CEP:</label>
										<input name="cepBiblioteca" id="cepBiblioteca" type="number" class="form-control" required>
										<br>
										<label for="enderecoBiblioteca" class="form-label">Endereço:</label>
										<input name="enderecoBiblioteca" id="enderecoBiblioteca" type="text" class="form-control" required>
										<br>
										<label for="numeroEnderecoBiblioteca" class="form-label">Número:</label>
										<input name="numeroEnderecoBiblioteca" id="numeroEnderecoBiblioteca" type="number" class="form-control" required>
										<br>
										<label for="bairroBiblioteca" class="form-label">Bairro:</label>
										<input name="bairroBiblioteca" id="bairroBiblioteca" type="text" class="form-control" required>
										<br>
										<label for="cidadeBiblioteca" class="form-label">Cidade:</label>
										<input name="cidadeBiblioteca" id="cidadeBiblioteca" type="text" class="form-control" required>
										<br>
										<label for="estadoBiblioteca" class="form-label">Estado:</label>
										<input name="estadoBiblioteca" id="estadoBiblioteca" type="text" class="form-control" required>
										<br>
										<label for="telefoneBiblioteca" class="form-label">Telefone:</label>
										<input name="telefoneBiblioteca" id="telefoneBiblioteca" type="number" class="form-control" required>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
											<button type="submit" class="btn btn-success">Salvar</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<!-- Modal Editar -->
					<div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="editarModalLabel">Editar Biblioteca</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
								</div>
								<div class="modal-body">
									<form onsubmit="return editarBiblioteca()">
										<label for="idBibliotecaEditar" class="form-label" hidden="true">ID:</label>
										<input name="idBibliotecaEditar" id="idBibliotecaEditar" type="text" class="form-control" hidden="true" disabled>
										<label for="nomeBibliotecaEditar" class="form-label">Nome:</label>
										<input name="nomeBibliotecaEditar" id="nomeBibliotecaEditar" type="text" class="form-control" required>
										<br>
										<label for="cepBibliotecaEditar" class="form-label">CEP:</label>
										<input name="cepBibliotecaEditar" id="cepBibliotecaEditar" type="number" class="form-control" required>
										<br>
										<label for="enderecoBibliotecaEditar" class="form-label">Endereço:</label>
										<input name="enderecoBibliotecaEditar" id="enderecoBibliotecaEditar" type="text" class="form-control" required>
										<br>
										<label for="numeroBibliotecaEditar" class="form-label">Número:</label>
										<input name="numeroBibliotecaEditar" id="numeroBibliotecaEditar" type="number" class="form-control" required>
										<br>
										<label for="bairroBibliotecaEditar" class="form-label">Bairro:</label>
										<input name="bairroBibliotecaEditar" id="bairroBibliotecaEditar" type="text" class="form-control" required>
										<br>
										<label for="cidadeBibliotecaEditar" class="form-label">Cidade:</label>
										<input name="cidadeBibliotecaEditar" id="cidadeBibliotecaEditar" type="text" class="form-control" required>
										<br>
										<label for="estadoBibliotecaEditar" class="form-label">Estado:</label>
										<input name="estadoBibliotecaEditar" id="estadoBibliotecaEditar" type="text" class="form-control" required>
										<br>
										<label for="telefoneBibliotecaEditar" class="form-label">Telefone:</label>
										<input name="telefoneBibliotecaEditar" id="telefoneBibliotecaEditar" type="number" class="form-control" required>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
											<button type="submit" class="btn btn-success">Salvar</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>					
					<!-- INICIO TABELA -->
					<div class="card mb-4">
						<div class="card-header">
					    	<i class="fas fa-table me-1"></i>
					        Bibliotecas
					    </div>
					    <div class="card-body">
					    	<table id="datatablesSimpleBiblioteca">
					        	<thead>
					            	<tr>
					            		<th>ID</th>
					            		<th>Nome</th>
					            		<th>Endereço</th>
										<th>Número</th>
										<th>Bairro</th>
										<th>Cidade</th>
										<th>Estado</th>
										<th>CEP</th>
										<th>Telefone</th>
					            		<th>Ações</th>
					            	</tr>
					            </thead>
					            <tbody id="tbodyBiblioteca">
					            </tbody>
					        </table>
					     </div>
					 </div>
